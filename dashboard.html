<!doctype html>
<html>
  <head>
    <title>Chunes</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script defer src="/app.js"></script>
  </head>
  <body onLoad="onPageLoad()">
      <div class="container" id="dashboard">
          <div class="row">

              <div class="col-md-9">
                  <h1>
                      <img id="user-pic">
                        Welcome,
                      <!-- Username gets inserted here -->
                      <strong id="user-name"></strong>
                  </h1>

                  <div class="container" id="track">
                      <div class="row">
                        <div class="col-md-12">
                            <h2>Fetch Me A Random Chune!</h2>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <!-- Music image and buttons go in here -->
                              <div class="container">
                                  <div class="row">
                                      <div class="col-md-12" id="track-img">
                                        <!-- Track album image -->
                                        <div id="album-cover">

                                        </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-12" id="track-btns">
                                        <!-- Playback buttons -->
                                        <button> < </button>
                                        <button> || </button>
                                        <button> > </button>
                                        <button>Get a Random Song</button>
                                        <button>Add to My Playlist</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <!-- Music metadata goes here -->
                              <h2>Track</h2>
                              <h3>Artist</h3>
                              <h4>Album</h4>
                          </div>
                      </div>
                  </div>

              </div>

              <div class="col-md-3" id="playlists">
                  <h1>Playlists <span>+</span></h1>
                  <!-- Populate playlists here -->
              </div>

          </div>
      </div>
  </body>
</html>
