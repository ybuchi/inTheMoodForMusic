<!DOCTYPE html>
<html>
  <head>
    <title>ChuneItUp</title>
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="/app.js"></script>
  </head>
  <body onLoad="onPageLoad()">
    <nav id="welcome">
        <span class="brand">
            <span class="title-word title-word-3" style="text-align: right;">Chune</span>
            <span class="title-word title-word-4" style="text-align: right">It</span>
            <span class="title-word title-word-5" style="text-align: right">Up</span>
        </span>
        <span style="margin-right: 0px">
            <img id="user-pic"/>
            <span class="title-word title-word-1">Welcome,</span>
            <!-- Username gets inserted here -->
            <strong class= "title-word title-word-2" id="user-name"></strong>
        </span>
    </nav>
    <div class="container-fluid" id="dashboard">
      <div class="row">
        <div class="col-sm-9">
          <div class="row row-section">
            <div class="col-sm-12">
              <h2 id="currently-playing-lbl">Currently Playing</h2>
            </div>
            <div class="col-sm-6" id="current-track">
              <!-- Music image and buttons go in here -->
              <div class="row" id="current-album-row">
                <div class="col-sm-12" id="track-img">
                  <!-- Track album image -->
                  <div id="album-cover"></div>
                </div>
              </div>
              <div class="row"></div>
            </div>
            <div class="col-sm-6" id="current-track-metadata">
              <div class="col-sm-12" id="current-song-info">
                <!-- Music metadata goes here -->
                <h2 class="track-title">Track</h2>
                <h3 class="artist-name">Artist</h3>
                <h4 class="album-name">Album</h4>
              </div>
              <div class="col-sm-12" id="track-btns">
                <!-- Playback buttons -->
                <button
                  class="player-btn btn btn-outline-primary paused"
                  id="play-pause"
                >
                  ||
                </button>
                <br />
                <button class="player-btn" id="randomize">
                  Play a Random Song
                </button>
                <button class="player-btn" id="playlist-adder">
                  Add to My Playlist
                </button>
              </div>
            </div>
          </div>

          <div class="row" id="playlist-tracks">
            <h2>Selected Playlist</h2>
            <h3 id="playlist-name">Playlist Name</h3>
            <div class="col-sm-6" id="tracklist">
              <ol id="track-list"></ol>
            </div>
            <div class="col-sm-6" id="record-player">
              <img class="current-playlist-img" id="playlist-img" />
            </div>
          </div>
        </div>

        <div class="col-md-3" id="playlists">
          <h1>Playlists <span>+</span></h1>
          <!-- Populate playlists here -->
          <div id="playlist-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
